@(user: models.User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>CCFest - @user.getEmail()</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/swiper.css")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/bootstrap-notify.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

		    	<nav class="navbar navbar-default" >
		    		<div class="container-fluid">
			    		<div class="navbar-header">

				    	</div>
	          			
	          			<ul class="nav navbar-nav navbar-right">
				            <li id="fat-menu" class="dropdown">

				                <li role="presentation"><a role="menuitem" tabindex="-1" href=@routes.Application.logout()>Sair</a></li>
				              </ul>
				            </li>
				          </ul>
				          
				  	</div>
			 	</nav>
		 	</div>

			<div class="col-md-12" style="height:80px;margin-top:10px;margin-bottom:10px;border-radius:4px;opacity:.7">
				<div class="row">					
					<a href="#" style="color:white !important" onclick="mySwiper.swipeTo(0);">
						<i class="fa fa-laptop col-sm-1" style="font-size:80px"></i>
						<h1 class="col-sm-11" style="margin-top:12px;font-size:50px">&nbsp;&nbsp;&nbsp;<b>CCFest</b></h1>

				</div>
			</div>
		</div>
        @content
        @modalParticipar(user)
        @modalMaisInformacoes()
        <div class='notifications top-right'></div>
